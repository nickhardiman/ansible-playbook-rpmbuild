- name: rpmbuilder work
  hosts: rpmbuilder
  gather_facts: false
  tasks:
    - ansible.builtin.include_tasks: 
        file: "{{ tasks_file }}"
      loop: 
        # defines f_spec_version, f_work_dir, f_source_dir and f_spec_dir
        - from_git_to_tmp.yml
        - from_tmp_to_rpmbuild.yml
        - build_rpm.yml
      loop_control: 
        loop_var: tasks_file

